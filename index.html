<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur d'âge de grossesse</title>
  <meta name="description" content="Calculez l'âge de la grossesse à partir de la date des dernières règles - Dr Jaafar, Regueb.">

  <!-- Open Graph pour Facebook -->
  <meta property="og:title" content="Calculateur d'âge de grossesse - Dr Jaafar">
  <meta property="og:description" content="Un outil simple pour calculer l'âge de la grossesse à partir de la date des dernières règles.">
  <meta property="og:image" content="https://docteur-jaa.github.io/images/symbolgynecooeuf.png">
  <meta property="og:url" content="https://docteur-jaa.github.io/">
  <meta property="og:type" content="website">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(135deg, #ffb347, #9be15d);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover { transform: scale(1.03); }

    h2 { color: #004aad; margin-bottom: 5px; font-size: 24px; }

    .subtitle { color: #222; font-size: 14px; margin-bottom: 20px; font-style: italic; }

    label { color: #800080; font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; }

    input[type="date"] {
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover { background: #0056b3; transform: translateY(-2px); }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff1493;
      background-color: #ccffcc;
      padding: 12px;
      border-radius: 12px;
      box-shadow: inset 0px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- (optionnel) afficher le logo sur la page -->
    <img src="images/symbolgynecooeuf.png" alt="Logo Dr Jaafar" style="max-width:120px;margin-bottom:12px;">
    <h2>Calcul d'âge de grossesse</h2>
    <div class="subtitle">Dr Jaafar Gynécologue – Regueb</div>

    <label for="ddr">Date des dernières règles :</label>
    <input type="date" id="ddr">

    <button onclick="calculer()">Calculer</button>

    <div id="resultat" class="result" aria-live="polite"></div>
  </div>

  <script>
    function calculer() {
      const ddr = document.getElementById('ddr').value;
      if (!ddr) {
        document.getElementById('resultat').innerText = "Veuillez entrer une date.";
        return;
      }
      const ddrDate = new Date(ddr);
      const today = new Date();
      const diff = today - ddrDate;
      const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
      const semaines = Math.floor(jours / 7);
      const joursRestants = jours % 7;
      document.getElementById('resultat').innerText =
        `Âge de la grossesse : ${semaines} semaines + ${joursRestants} jours.`;
    }
  </script>
</body>
</html>
