<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur d'âge de grossesse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Calculateur d'âge de grossesse</h2>
    <label for="ddr">Date des dernières règles :</label>
    <input type="date" id="ddr">
    <button onclick="calculer()">Calculer</button>
    <div id="resultat" class="result"></div>
  </div>

  <script>
    function calculer() {
      const ddr = document.getElementById('ddr').value;
      if (!ddr) {
        document.getElementById('resultat').innerText = "Veuillez entrer une date.";
        return;
      }
      const ddrDate = new Date(ddr);
      const today = new Date();
      const diff = today - ddrDate; 
      const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
      const semaines = Math.floor(jours / 7);
      const joursRestants = jours % 7;
      document.getElementById('resultat').innerText =
        `Âge de la grossesse : ${semaines} semaines + ${joursRestants} jours.`;
    }
  </script>
</body>
</html>
